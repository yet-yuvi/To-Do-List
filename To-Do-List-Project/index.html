<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tasks__container{
            border: 1px solid red;

        }
    </style>
</head>

<body>

    <p>Jubi's Task Manager</p>
    <input type="text" class="task__input">
    <input type="date" class="date__picker">
    <button onclick="addTask()">Add</button>
    <div class="tasks__container"></div>
    

    <script>
        let tasks = [];

        renderTask()
        
        function addTask(){
            let taskInput = document.querySelector('.task__input');
            let newTask = taskInput.value;
            taskInput.value = ' ';
            let datePicker = document.querySelector('.date__picker');
            let dueDate = datePicker.value;
            datePicker.value = '';
            tasks.push(newTask+' '+dueDate);
            renderTask()
        }

        function renderTask(){
                document.querySelector('.tasks__container').innerHTML = '';
                tasks.forEach(function (taskTitle){
                let element = document.createElement('div');
                element.innerText = taskTitle;
                let taskList = document.querySelector('.tasks__container');
                taskList.appendChild(element);
            })
        }
        
    </script>
</body>

</html>
