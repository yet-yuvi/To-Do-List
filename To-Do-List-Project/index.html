<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" href="fav.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="task__app">
            <div class="top">
                <h1>Task Manager</h1>
                <img class="writing__pic" src="writing.png" alt="Pic">
            </div>
            <div class="input__row">
                <input type="text" class="task__input" placeholder="Write Task here">
                <input type="date" class="date__picker">
                <button class="add__btn" onclick="addTask()">Add</button>
            </div>
            <div class="tasks__container"></div>
        
            <script src="main.js">

            </script>
        </div>
    </div>
</body>

</html>
