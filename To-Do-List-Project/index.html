<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" href="fav.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font -->
</head>

<body>
    <div class="container">
        <div class="task__app">
            <div class="top">
                <h1>Jubi's Task Manager</h1>
                <img class="writing__pic" src="writing.webp" alt="Pic">
            </div>
            <div class="input__row">
                <input type="text" class="task__input" placeholder="Write Task here">
                <input type="date" class="date__picker">
                <button class="add__btn" onclick="addTask()">Add</button>
            </div>
            <div class="tasks__container"></div>
            
        
            <script src="main.js">

            </script>
        </div>
    </div>
</body>

</html>
